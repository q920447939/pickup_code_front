<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Online Mode Verification</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#288a82",
                        "background-light": "#f6f8f8",
                        "background-dark": "#131f1e",
                        "ethereal-mint": "#F0F8F7",
                        "ethereal-blue": "#F8FDFB",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .breathing-bg {
            background: linear-gradient(135deg, #F0F8F7 0%, #F8FDFB 50%, #f6f8f8 100%);
        }
        .dark .breathing-bg {
            background: linear-gradient(135deg, #131f1e 0%, #1a2a29 50%, #131f1e 100%);
        }
        .soft-shadow {
            box-shadow: 0px 4px 20px rgba(40, 138, 130, 0.08);
        }
        /* Remove arrows from number input */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#101918] dark:text-white transition-colors duration-500">
<div class="relative flex min-h-screen w-full flex-col breathing-bg overflow-x-hidden">
<!-- Header Navigation -->
<nav class="flex items-center justify-between p-6 pb-2">
<button class="flex size-10 items-center justify-center rounded-full bg-white/50 dark:bg-white/5 backdrop-blur-sm transition-all active:scale-95">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="text-sm font-bold uppercase tracking-[0.2em] opacity-60">Identity</h2>
<div class="size-10"></div> <!-- Spacer for symmetry -->
</nav>
<main class="flex-1 flex flex-col px-6 pt-10 pb-12 max-w-md mx-auto w-full">
<!-- Headline Text -->
<div class="text-center mb-2">
<h1 class="text-[32px] font-bold leading-tight tracking-tight mb-4">
                    Verify Code
                </h1>
<p class="text-base font-normal opacity-70 leading-relaxed px-4">
                    Enter the 6-digit verification code we just sent to <span class="font-semibold text-primary">+1 (•••) •••-7890</span>
</p>
</div>
<!-- Confirmation Code Grid -->
<div class="flex justify-center py-10">
<fieldset class="grid grid-cols-6 gap-3 w-full max-w-sm">
<input autofocus="" class="flex aspect-square w-full text-center text-2xl font-bold bg-white dark:bg-white/10 border-0 rounded-lg soft-shadow focus:ring-2 focus:ring-primary/40 focus:outline-none placeholder:opacity-20" maxlength="1" placeholder="•" type="number"/>
<input class="flex aspect-square w-full text-center text-2xl font-bold bg-white dark:bg-white/10 border-0 rounded-lg soft-shadow focus:ring-2 focus:ring-primary/40 focus:outline-none placeholder:opacity-20" maxlength="1" placeholder="•" type="number"/>
<input class="flex aspect-square w-full text-center text-2xl font-bold bg-white dark:bg-white/10 border-0 rounded-lg soft-shadow focus:ring-2 focus:ring-primary/40 focus:outline-none placeholder:opacity-20" maxlength="1" placeholder="•" type="number"/>
<input class="flex aspect-square w-full text-center text-2xl font-bold bg-white dark:bg-white/10 border-0 rounded-lg soft-shadow focus:ring-2 focus:ring-primary/40 focus:outline-none placeholder:opacity-20" maxlength="1" placeholder="•" type="number"/>
<input class="flex aspect-square w-full text-center text-2xl font-bold bg-white dark:bg-white/10 border-0 rounded-lg soft-shadow focus:ring-2 focus:ring-primary/40 focus:outline-none placeholder:opacity-20" maxlength="1" placeholder="•" type="number"/>
<input class="flex aspect-square w-full text-center text-2xl font-bold bg-white dark:bg-white/10 border-0 rounded-lg soft-shadow focus:ring-2 focus:ring-primary/40 focus:outline-none placeholder:opacity-20" maxlength="1" placeholder="•" type="number"/>
</fieldset>
</div>
<!-- Timer Section -->
<div class="flex flex-col items-center justify-center gap-6 mb-12">
<div class="flex items-center gap-6">
<div class="flex flex-col items-center gap-1">
<div class="flex h-12 w-16 items-center justify-center rounded-xl bg-white/40 dark:bg-white/5 backdrop-blur-md border border-white/20">
<p class="text-xl font-bold tracking-tight">00</p>
</div>
<p class="text-[10px] font-bold uppercase tracking-widest opacity-40">Min</p>
</div>
<span class="text-xl font-bold opacity-30 mb-5">:</span>
<div class="flex flex-col items-center gap-1">
<div class="flex h-12 w-16 items-center justify-center rounded-xl bg-white/40 dark:bg-white/5 backdrop-blur-md border border-white/20">
<p class="text-xl font-bold tracking-tight text-primary">59</p>
</div>
<p class="text-[10px] font-bold uppercase tracking-widest opacity-40">Sec</p>
</div>
</div>
<button class="text-sm font-medium opacity-50 hover:opacity-100 transition-opacity">
                    Didn't receive a code? <span class="text-primary font-bold ml-1">Resend</span>
</button>
</div>
<!-- Call to Action -->
<div class="mt-auto space-y-4">
<button class="w-full h-16 bg-gray-200 dark:bg-white/10 text-gray-400 dark:text-gray-500 font-bold text-lg rounded-xl cursor-not-allowed transition-all" disabled="">
                    Login / Register
                </button>
<p class="text-center text-[11px] px-8 opacity-40 leading-relaxed">
                    By continuing, you agree to our Terms of Service and Privacy Policy regarding package retrieval.
                </p>
</div>
</main>
<!-- Dynamic Visual Ornament -->
<div class="fixed -bottom-24 -right-24 size-64 bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
<div class="fixed -top-24 -left-24 size-64 bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
</div>
<!-- Script to simulate the disabled state logic mentally since no JS is allowed as per instruction, but the UI reflects the requested 'disabled' state visually -->
</body></html>
