<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Online Mode Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#288a82",
                        "background-light": "#ffffff",
                        "background-dark": "#18181b",
                        "charcoal": "#262626",
                        "border-gray": "#d3e3e2",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Epilogue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col text-charcoal dark:text-white">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark">
<div class="flex items-center gap-2">
<button class="p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-zinc-800 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
</div>
<div class="flex-grow text-center">
<span class="text-sm font-bold tracking-widest uppercase opacity-40">Login</span>
</div>
<div class="w-10"></div> <!-- Spacer for symmetry -->
</header>
<main class="flex-grow flex flex-col px-6 pt-12 max-w-md mx-auto w-full">
<!-- Headline Section -->
<div class="mb-8">
<h1 class="text-[36px] font-bold leading-tight tracking-tight mb-4 text-charcoal dark:text-zinc-100">
                Enter your <br/>mobile number
            </h1>
<p class="text-base text-zinc-500 dark:text-zinc-400 leading-relaxed max-w-[280px]">
                Weâ€™ll send a 6-digit verification code to securely log you in.
            </p>
</div>
<!-- Form Section -->
<div class="space-y-6">
<div class="flex flex-col gap-2">
<label class="text-xs font-bold uppercase tracking-widest text-zinc-400 dark:text-zinc-500 ml-1">
                    Mobile Number
                </label>
<div class="relative flex items-center">
<div class="absolute left-4 flex items-center gap-1 border-r border-border-gray dark:border-zinc-700 pr-3 pointer-events-none">
<span class="text-base font-medium">+1</span>
<span class="material-symbols-outlined text-sm">keyboard_arrow_down</span>
</div>
<input class="form-input w-full h-16 pl-20 pr-4 rounded-xl border border-border-gray dark:border-zinc-700 bg-background-light dark:bg-zinc-900 text-lg font-medium tracking-wider focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all placeholder:text-zinc-300 dark:placeholder:text-zinc-600" placeholder="000-0000-0000" type="tel"/>
</div>
</div>
<!-- Primary CTA -->
<div class="pt-4">
<button class="w-full h-14 bg-primary text-white rounded-xl font-bold text-base shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Get Verification Code</span>
<span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</div>
</div>
<!-- Decorative/Brand Element - Simple line art placeholder -->
<div class="mt-auto py-12 flex flex-col items-center">
<div class="w-16 h-[2px] bg-primary/20 dark:bg-primary/10 rounded-full mb-8"></div>
<!-- Secondary Navigation -->
<button class="group flex items-center gap-2 text-zinc-400 dark:text-zinc-500 hover:text-primary dark:hover:text-primary transition-colors py-2">
<span class="material-symbols-outlined text-sm">grid_view</span>
<span class="text-sm font-medium tracking-tight">Return to Mode Selection</span>
</button>
</div>
</main>
<!-- Bottom Indicator for Mobile View -->
<footer class="h-2 w-32 bg-zinc-200 dark:bg-zinc-800 rounded-full mx-auto mb-2 mt-4"></footer>
</body></html>
