<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Refined Pickup Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800;900&amp;family=Noto+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#111827",
                        "background-day": "#fdfdfd",
                        "surface-day": "#ffffff",
                        "accent-blue": "#2563eb",
                        "online-green": "#10b981"
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .ios-shadow-sm {
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        }
        .ios-shadow-md {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
        }
        .pickup-code {
            font-feature-settings: "tnum";
            letter-spacing: -0.05em;
        }
        .font-variation-fill-1 {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
            background-color: #fdfdfd;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-day font-display text-slate-900 antialiased">
<div class="relative mx-auto min-h-screen max-w-[430px] bg-background-day overflow-hidden flex flex-col shadow-2xl">
<header class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl px-6 pt-10 pb-4 border-b border-slate-50">
<div class="flex items-center justify-between mb-6">
<div class="flex flex-col">
<span class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-0.5">Retreival Hub</span>
<h1 class="text-2xl font-black tracking-tight text-slate-900">Dashboard</h1>
</div>
<div class="flex items-center gap-2 bg-emerald-50 px-4 py-2 rounded-full border border-emerald-100 shadow-sm shadow-emerald-500/5">
<div class="w-2.5 h-2.5 rounded-full bg-emerald-500 animate-pulse"></div>
<span class="text-xs font-extrabold text-emerald-700 uppercase tracking-wider">Online Mode</span>
</div>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">search</span>
</div>
<input class="block w-full bg-slate-100/50 border-none rounded-2xl py-3.5 pl-11 pr-4 text-sm font-semibold placeholder-slate-400 focus:ring-2 focus:ring-primary/5 focus:bg-white transition-all" placeholder="Search station or pickup code..." type="text"/>
</div>
</header>
<nav class="px-6 mt-6">
<div class="flex bg-slate-100/50 p-1 rounded-2xl gap-1">
<a class="flex-1 text-center py-2.5 rounded-xl bg-white text-slate-900 font-bold text-xs shadow-sm" href="#">
                    Pending
                </a>
<a class="flex-1 text-center py-2.5 rounded-xl text-slate-500 font-bold text-xs hover:bg-white/50 transition-colors" href="#">
                    Ready
                </a>
<a class="flex-1 text-center py-2.5 rounded-xl text-slate-500 font-bold text-xs hover:bg-white/50 transition-colors" href="#">
                    History
                </a>
</div>
</nav>
<main class="flex-1 overflow-y-auto px-6 py-4 space-y-4">
<div class="bg-white rounded-3xl p-6 ios-shadow-md border border-slate-50 relative active:scale-[0.98] transition-all">
<div class="flex justify-between items-start mb-4">
<div>
<p class="text-[10px] font-extrabold uppercase tracking-[0.15em] text-slate-400 mb-2">Amazon Hub Locker</p>
<h3 class="text-4xl font-black tracking-tighter text-slate-900 pickup-code">829-412</h3>
</div>
<button class="w-8 h-8 flex items-center justify-center text-slate-400">
<span class="material-symbols-outlined text-[20px]">more_horiz</span>
</button>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center gap-2 text-amber-600 bg-amber-50 px-3 py-1.5 rounded-full">
<span class="material-symbols-outlined text-sm font-variation-fill-1">schedule</span>
<p class="text-[10px] font-bold">Expires in 2h</p>
</div>
<button class="h-10 w-10 rounded-xl bg-primary text-white flex items-center justify-center shadow-lg shadow-primary/10">
<span class="material-symbols-outlined text-[20px]">check</span>
</button>
</div>
</div>
<div class="bg-white rounded-3xl p-6 ios-shadow-md border border-slate-50 relative active:scale-[0.98] transition-all">
<div class="flex justify-between items-start mb-4">
<div>
<p class="text-[10px] font-extrabold uppercase tracking-[0.15em] text-slate-400 mb-2">FedEx Express Station</p>
<h3 class="text-4xl font-black tracking-tighter text-slate-900 pickup-code">X9-J42-P</h3>
</div>
<button class="w-8 h-8 flex items-center justify-center text-slate-400">
<span class="material-symbols-outlined text-[20px]">more_horiz</span>
</button>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center gap-2 text-slate-500 bg-slate-50 px-3 py-1.5 rounded-full">
<span class="material-symbols-outlined text-sm">inventory_2</span>
<p class="text-[10px] font-bold">Small Parcel</p>
</div>
<button class="h-10 w-10 rounded-xl bg-slate-100 text-slate-900 flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">check</span>
</button>
</div>
</div>
<div class="bg-white rounded-3xl p-6 ios-shadow-md border border-slate-50 relative active:scale-[0.98] transition-all">
<div class="flex justify-between items-start mb-4">
<div>
<p class="text-[10px] font-extrabold uppercase tracking-[0.15em] text-indigo-500 mb-2">Shared: Family Home</p>
<h3 class="text-4xl font-black tracking-tighter text-slate-900 pickup-code">B77-991</h3>
</div>
<button class="w-8 h-8 flex items-center justify-center text-slate-400">
<span class="material-symbols-outlined text-[20px]">more_horiz</span>
</button>
</div>
<div class="flex items-center justify-between">
<div class="flex -space-x-2">
<div class="w-7 h-7 rounded-full border-2 border-white bg-slate-200 flex items-center justify-center text-[9px] font-black text-slate-600">JD</div>
<div class="w-7 h-7 rounded-full border-2 border-white bg-primary flex items-center justify-center text-[9px] font-black text-white">AK</div>
<div class="w-7 h-7 rounded-full border-2 border-white bg-indigo-100 flex items-center justify-center text-[9px] font-black text-indigo-600">+1</div>
</div>
<button class="h-10 w-10 rounded-xl bg-slate-100 text-slate-900 flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">check</span>
</button>
</div>
</div>
<div class="pb-32"></div>
</main>
<div class="fixed bottom-32 right-6 z-50 flex flex-col items-center gap-4">
<button class="w-12 h-12 rounded-full bg-white shadow-xl flex items-center justify-center text-primary border border-slate-100 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-[24px]">layers</span>
</button>
<button class="w-16 h-16 rounded-2xl bg-primary shadow-2xl shadow-primary/20 flex items-center justify-center text-white active:scale-95 transition-transform">
<span class="material-symbols-outlined text-[32px] font-bold">add</span>
</button>
</div>
<footer class="h-24 bg-white/95 backdrop-blur-xl border-t border-slate-100 flex items-center justify-around px-6 pb-8">
<a class="flex flex-col items-center gap-1.5 text-primary" href="#">
<span class="material-symbols-outlined text-[28px] font-variation-fill-1">view_list</span>
<span class="text-[10px] font-extrabold uppercase tracking-wider">List</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-slate-400" href="#">
<span class="material-symbols-outlined text-[28px]">keyboard</span>
<span class="text-[10px] font-extrabold uppercase tracking-wider">Manual</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-slate-400" href="#">
<span class="material-symbols-outlined text-[28px]">group</span>
<span class="text-[10px] font-extrabold uppercase tracking-wider">Group</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-slate-400" href="#">
<span class="material-symbols-outlined text-[28px]">settings</span>
<span class="text-[10px] font-extrabold uppercase tracking-wider">Settings</span>
</a>
</footer>
<div class="absolute bottom-2 left-1/2 -translate-x-1/2 h-1.5 w-32 bg-slate-200 rounded-full"></div>
</div>
