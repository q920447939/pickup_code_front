<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Recognition Template</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#288a82",
                        "background-light": "#f6f8f8",
                        "background-dark": "#131f1e",
                    },
                    fontFamily: {
                        "display": ["Epilogue"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Epilogue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .card-shadow {
            box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#101918] dark:text-white transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col max-w-[480px] mx-auto overflow-x-hidden">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 flex items-center bg-background-light/80 dark:bg-background-dark/80 ios-blur px-4 py-4 justify-between border-b border-gray-100 dark:border-gray-800">
<button class="flex w-20 items-center justify-start">
<span class="text-primary text-base font-medium leading-normal tracking-tight">Cancel</span>
</button>
<h1 class="text-[#101918] dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">Edit Template</h1>
<div class="w-20"></div> <!-- Spacer for visual balance -->
</header>
<main class="flex-1 flex flex-col p-4 space-y-8 pb-32">
<!-- Form Section -->
<section class="space-y-6">
<div class="space-y-2">
<h3 class="text-[#101918] dark:text-white text-sm font-semibold uppercase tracking-widest px-1">Identity</h3>
<div class="bg-white dark:bg-[#1c2a29] rounded-xl p-4 card-shadow space-y-4">
<!-- Station Keyword Field -->
<div class="flex flex-col w-full">
<label class="flex items-center justify-between pb-2">
<span class="text-[#101918] dark:text-white text-base font-semibold">Station Keyword</span>
<span class="material-symbols-outlined text-primary text-sm">info</span>
</label>
<input class="form-input flex w-full rounded-lg text-[#101918] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal transition-all" placeholder="e.g., Cainiao" type="text" value="Cainiao Express"/>
<p class="text-xs text-gray-500 mt-2 px-1">Trigger word to identify the courier station in SMS messages.</p>
</div>
</div>
</div>
<div class="space-y-2">
<h3 class="text-[#101918] dark:text-white text-sm font-semibold uppercase tracking-widest px-1">Logic</h3>
<div class="bg-white dark:bg-[#1c2a29] rounded-xl p-4 card-shadow space-y-4">
<!-- Extraction Pattern Field -->
<div class="flex flex-col w-full">
<label class="flex items-center justify-between pb-2">
<span class="text-[#101918] dark:text-white text-base font-semibold">Extraction Pattern</span>
<span class="text-xs text-primary font-medium">View Examples</span>
</label>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#101918] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 min-h-[120px] placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-relaxed transition-all" placeholder="Describe the pattern for code extraction...">Extract the 6-digit numeric sequence following "pickup code" or "v-code".</textarea>
<p class="text-xs text-gray-500 mt-2 px-1">Define how the retrieval code is identified from the text body.</p>
</div>
</div>
</div>
</section>
<!-- Test Recognition Section -->
<section class="space-y-4">
<div class="flex items-center justify-between px-1">
<h3 class="text-[#101918] dark:text-white text-lg font-bold leading-tight tracking-tight">Test Recognition</h3>
<div class="flex items-center gap-1.5 bg-primary/10 px-2 py-1 rounded-full">
<span class="w-2 h-2 bg-primary rounded-full animate-pulse"></span>
<span class="text-[10px] font-bold text-primary uppercase">Live Preview</span>
</div>
</div>
<div class="bg-white dark:bg-[#1c2a29] rounded-xl p-4 card-shadow space-y-4 border-2 border-primary/20">
<div class="flex flex-col">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#101918] dark:text-white focus:outline-0 focus:ring-0 border-none bg-transparent min-h-[100px] placeholder:text-gray-400 dark:placeholder:text-gray-500 p-0 text-base font-normal italic" placeholder="Paste your SMS snippet here to test...">[Cainiao] Your package is at the station. Pickup code 882-123. Please collect by 9PM.</textarea>
</div>
<div class="pt-4 border-t border-gray-50 dark:border-gray-800 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary">check_circle</span>
</div>
<div>
<p class="text-sm font-bold text-[#101918] dark:text-white leading-none">Match Found</p>
<p class="text-xs text-gray-500 mt-1">Code: <span class="text-primary font-mono font-bold">882123</span></p>
</div>
</div>
<button class="text-xs font-bold text-gray-400 uppercase tracking-widest">Clear</button>
</div>
</div>
</section>
</main>
<!-- Bottom Action Button -->
<footer class="fixed bottom-0 left-0 right-0 max-w-[480px] mx-auto p-4 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/95 dark:via-background-dark/95 to-transparent pb-8">
<button class="w-full bg-primary hover:bg-primary/90 text-white text-base font-bold h-14 rounded-xl transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
<span>Update Template</span>
<span class="material-symbols-outlined text-xl">auto_fix_high</span>
</button>
<div class="mt-4 flex justify-center">
<div class="w-32 h-1 bg-gray-200 dark:bg-gray-800 rounded-full"></div>
</div>
</footer>
</div>
</body></html>
